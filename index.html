
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spinning 3D Globe</title>
  <style>body { margin:0; overflow:hidden; background:#000; }</style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.155.0/build/three.module.js';
    import { OrbitControls } from 'https://unpkg.com/three@0.155.0/examples/jsm/controls/OrbitControls.js';

    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 3;

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableZoom = true;

    const ambient = new THREE.AmbientLight(0x888888);
    const dirLight = new THREE.DirectionalLight(0xffffff, 1);
    dirLight.position.set(5, 3, 5);
    scene.add(ambient, dirLight);

    const loader = new THREE.TextureLoader();
    const starMap = loader.load('https://threejsfundamentals.org/threejs/resources/images/starfield.jpg');
    const globeMap = loader.load('https://threejsfundamentals.org/threejs/resources/images/earth-day.jpg');

    const starGeo = new THREE.SphereGeometry(90,64,64);
    const starMat = new THREE.MeshBasicMaterial({ map: starMap, side: THREE.BackSide });
    scene.add(new THREE.Mesh(starGeo, starMat));

    const earthGeo = new THREE.SphereGeometry(1,64,64);
    const earthMat = new THREE.MeshStandardMaterial({ map: globeMap });
    const earth = new THREE.Mesh(earthGeo, earthMat);
    scene.add(earth);

    function animate() {
      requestAnimationFrame(animate);
      earth.rotation.y += 0.0015;
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
